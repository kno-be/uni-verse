<!DOCTYPE html>
<html>
	<head>
		<meta charset='utf-8'>
		<title> HTML Lists </title>
	</head>
	<body>
		<!-- Ordenated List -->
		<ol>
			<li>Item</li>
			<li>Item</li>
			<li>Item</li>
			<li>Item</li>
		</ol>
		
		<!-- Not-ordenated List -->
		<ul>
			<li>Item</li>
			<li>Item</li>
			<li>Item</li>
			<li>Item</li>
		</ul>
		
		<!-- Definition List -->
		<dl>
			<dt>Item</dt> <dd>Descrição do elemento.</dd>
			<dt>Item</dt> <dd>Descrição do elemento.</dd>
			<dt>Item</dt> <dd>Descrição do elemento.</dd>
			<dt>Item</dt> <dd>Descrição do elemento.</dd>
		</dl>
	</body>
</html>
